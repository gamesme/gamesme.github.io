<div><span id="timeDate"></span><span id="times"></span></div>
<script>
    const now = new Date();

    function createtime() {
        const grt = new Date("09/04/2019 17:38:38");//在此处修改你的建站时间
        now.setTime(now.getTime()+250);
        const days = (now - grt) / 1000 / 60 / 60 / 24;
        const dnum = Math.floor(days);
        const hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
        let hnum = Math.floor(hours);
        if(String(hnum).length ===1 ){hnum = "0" + hnum;}
        const minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
        let mnum = Math.floor(minutes);
        if(String(mnum).length ===1 ){mnum = "0" + mnum;}
        const seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        let snum = Math.round(seconds);
        if(String(snum).length ===1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "已运行 "+dnum+" 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
    setInterval("createtime()",250);
    const d = document.domain;
    if (d === 'localhost' || d === '127.0.0.1') {
        const b = document.getElementsByClassName('powered-by')[0];
        b.innerHTML = '当前为 <a href="http://localhost:4000/" class="exturl" title="Localhost → http://localhost:4000/" target="_blank">Local Server</a> 开发运行';
    }
</script>
